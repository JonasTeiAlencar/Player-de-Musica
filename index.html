<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,700;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@1,700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.10/css/all.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./assets/musica (1).svg" type="image/x-icon">
    <title>Player de Musica</title>
  </head>
  <body>
    <div>
      <a href="https://jonasteialencar.github.io/Meus-Links/"><i class="fas fa-solid fa-arrow-left back"></i></a>
    </div>
    <div class="container">
      <img src="" alt="" />
      <div class="descricao">
        <h2></h2>
        <i></i>
      </div>
      <div class="duracao">
        <div class="barra">
          <progress value="0" max="1"></progress>
          <div class="ponto"></div>
        </div>
        <div class="tempo">
          <p class="inicio">0:00</p>
          <p class="fim"></p>
        </div>
      </div>
      <div class="player">
        <i class="fas fa-step-backward setas anterior"></i>
        <i class="fas fa-play-circle botao-play"></i>
        <i class="fas fa-pause-circle botao-pause"></i>
        <i class="fas fa-step-forward setas proximo"></i>
      </div>
      <audio src=""></audio>
    </div>
    <footer>
      <p>Feito por Jonas Teixeira - 2023</p>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
